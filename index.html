<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengunduh TikTok MP4 & MP3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> body { background-color: #f0f2f5; } </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto p-4" style="max-width: 500px;">
        <div class="card shadow-sm">
            <div class="card-body p-4 text-center">
                <h1 class="h3 mb-3 fw-normal">Pengunduh TikTok MP4 & MP3</h1>
                <p class="text-muted">Tempel URL video TikTok di bawah ini.</p>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="tiktokUrl" placeholder="URL Video TikTok">
                    <label for="tiktokUrl">URL Video TikTok</label>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary py-2" id="downloadMp4Btn" type="button">Unduh Video (MP4)</button>
                    <button class="btn btn-success py-2" id="downloadMp3Btn" type="button">Unduh Musik (MP3)</button>
                </div>
                <div id="status" class="mt-3" style="min-height: 24px;"></div>
            </div>
        </div>
    </main>
    <script>
        const urlInput = document.getElementById('tiktokUrl');
        const statusText = document.getElementById('status');
        const mp4Button = document.getElementById('downloadMp4Btn');
        const mp3Button = document.getElementById('downloadMp3Btn');

        const handleDownload = async (format) => {
            const tiktokUrl = urlInput.value.trim();
            if (!tiktokUrl) {
                statusText.innerHTML = `<div class="alert alert-warning">Harap masukkan URL.</div>`;
                return;
            }

            statusText.innerHTML = '';
            mp4Button.disabled = true;
            mp3Button.disabled = true;
            statusText.innerHTML = `<div class="alert alert-info">Memproses... mohon tunggu.</div>`;

            try {
                const apiUrl = `/api/download?url=${encodeURIComponent(tiktokUrl)}&format=${format}`;
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Gagal mengunduh ${format}.`);
                }

                const fileBlob = await response.blob();
                const objectUrl = URL.createObjectURL(fileBlob);
                const a = document.createElement('a');
                a.href = objectUrl;
                a.download = `tiktok_${format === 'mp3' ? 'audio.mp3' : 'video.mp4'}`;
                document.body.appendChild(a);
                a.click();
                URL.revokeObjectURL(objectUrl);
                document.body.removeChild(a);
                statusText.innerHTML = `<div class="alert alert-success">✅ Unduhan ${format.toUpperCase()} berhasil dimulai!</div>`;
            } catch (error) {
                statusText.innerHTML = `<div class="alert alert-danger">❌ ${error.message}</div>`;
            } finally {
                mp4Button.disabled = false;
                mp3Button.disabled = false;
            }
        };

        mp4Button.addEventListener('click', () => handleDownload('mp4'));
        mp3Button.addEventListener('click', () => handleDownload('mp3'));
    </script>
</body>
</html>

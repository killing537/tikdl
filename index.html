<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Tiktok Downloader</title>
        <style>
            body { 
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, Helvetica, sans-serif; 
                display: flex; 
                justify-content: center; 
                align-items: center; 
                min-height: 100vh; 
                background-color: #f0f2f5; 
                margin: 0; 
                padding: 1rem;
                box-sizing: border-box; 
            }

            .container {
                background: white;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 4px 12px rgba(0, 0, 0, 1);
                text-align: center;
                max-width: 500px;
                width: 100%;
            }

            h1 {
                color: #1c1e21;
            }

            input {
                width: 95%;
                padding: 12px;
                margin-bottom: 1rem;
                border: 1px solid #ddd;
                border-radius: 6px;
                font-size: 16px;
            }

            button {
                background-color: #1877f2;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                transition: background-color 0.2s;
            }

            button:hover {
                background-color: #166fe5;
            }

            button:disabled {
                background-color: #9cb4d8;
                cursor: not-allowed;
            }

            #status {
                margin-top: 1rem;
                min-height: 20px;
            }
        </style>
        <body>
            <div class="container">
                <h1>
                    Tiktok Downloader Video 
                </h1>
                <p>Tempel URL Tiktok dan Klik unduh</p>
                <input type="text" id="tiktokUrl" placeholder="Url Tiktok" />
                <br />
                <button id="downloadBtn">Unduh Video</button>
            </div>
            <script>
                const downloadButton = document.getElementById('downloadBtn');
                const urlInput = document.getElementById('tiktokUrl');
                const statusText = document.getElementById('status');
                downloadButton.addEventListener('click', async () =>  {
                    const tiktokUrl = urlInput.value.trim();
                    if (!tiktokUrl) {
                        statusText.textContent = 'Harap masukan URL Tiktok terlebih dahulu.';
                        return
                    }
                     statusText.textContent = 'Memprosess... mohon tunggu sebentar.';
                     downloadButton.disable = true;
                     downloadButton.textContent = 'Memuat...';
                     try {
                        const apiUrl = '/api/download?url=${encodeURIComponent(tiktoUrl)}';
                        const response = await fetch(apiUrl);
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.message || 'Gagal mengunduh video. Pastikan URL valid.');
                        }
                        const videoBlob = await response.blob();
                        const objectUrl = URL.createObjectURL(videoBlob);
                        const a = document.createElement('a');
                        a.href = objectUrl;
                        a.download = 'tiktok_video.mp4';
                        document.body.appendChild(a);
                        statusText.textContent = '- Unduhan dimulai!';
                     } catch (error) {
                        statusText.textContent = 'X Terjadi kesalahan: {error.message}';
                     } finally {
                        downloadButton.disable = false;
                        downloadButton.textContent = 'Unduh Video'
                     }
                });
            </script>
        </body>
    </head>
</html>
